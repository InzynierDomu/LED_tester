;	google/googletest 

[env:UT]
platform = native
lib_compat_mode = off
test_framework = googletest
; for adding debug info even with release optimization
build_flags = -g3 -ggdb3
; uncomment this to make "PIO Debug" jump into test executable
;debug_test = *
; use -O0 for no optimization instead of debug optimization
debug_build_flags = -O0 -ggdb3 -g3

[env:check]
platform = native
