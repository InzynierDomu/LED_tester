[env:seeed_wio_terminal]
platform = atmelsam
board = seeed_wio_terminal
framework = arduino
lib_deps = 
	seeed-studio/Seeed_Arduino_LCD@1.6.0
	adafruit/Adafruit NeoPixel@1.8.7
test_ignore = native

;obsolete
